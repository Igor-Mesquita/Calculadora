<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styleCalculator.css">
</head>
<body>
  <main>
    <header>
      <h1>Calculadora</h1>
    </header>
    <section>
      <div class="resultado">0</div>
      <table>
        <tr>
          <td><button>C</button></td>
          <td><button>CE</button></td>
          <td><button>/</button></td>
          <td><button>*</button></td>
        </tr>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>+</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button style="text-decoration: underline;">5</button></td>
          <td><button>6</button></td>
          <td><button>-</button></td>
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td rowspan="2"><button>=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button>0</button></td>
          <td><button>.</button></td>
        </tr>
      </table>
    </section>
  </main>
  <footer>
    <p>
      Criado por 
      <i>
        <strong>Igor Mesquita</strong>
      </i>
      | &copy; 2022 All rights reserved
    </p>
  </footer>
</body>
</html>
