<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styleCalculator.css">
</head>
<body>
  <header class="header">
    <h1>Igor Mesquita</h1>
  </header>
  <main class="container">
    <h1>Calculadora</h1>
    <p id="results">
      0
    </p>
    <table>
      <tr>      
          <td>
            <button class="buttons">
              C
            </button>
          </td>
          <td>
            <button class="buttons">
              &lt;
            </button>
          </td>
          <td>
            <button class="buttons">
              /
            </button>
          </td>
          <td>
            <button class="buttons">
              X
            </button>
          </td>
      </tr>
      <tr>
          <td>
            <button class="buttons">
              7
            </button>
          </td>
          <td>
            <button class="buttons">
              8
            </button>
          </td>
          <td>
            <button class="buttons">
              9
            </button>
          </td>
          <td>
            <button class="buttons">
              -
            </button>
          </td>
      </tr>
      <tr>
          <td>
            <button class="buttons">
              4
            </button>
          </td>
          <td>
            <button class="buttons">
              5
            </button>
          </td>
          <td>
            <button class="buttons">
              6
            </button>
          </td>
          <td>
            <button class="buttons">
              +
            </button>
          </td>
      </tr>
      <tr>
          <td>
            <button class="buttons">
              1
            </button>
          </td>
          <td>
            <button class="buttons">
              2
            </button>
          </td>
          <td>
            <button class="buttons">
              3
            </button>
          </td>
          <td rowspan="2">
            <button class="buttons">
              =
            </button>
          </td>
      </tr>
      <tr>
          <td colspan="2">
            <button class="buttons">
              0
            </button>
          </td>
          <td>
            <button class="buttons">
              .
            </button>
          </td>
      </tr>
    </table>
  </main>
</body>
</html>
