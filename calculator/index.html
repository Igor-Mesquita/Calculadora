<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="container">
    <header>
      <h1>Calculadora</h1>
    </header>
    <p id="resultado"></p>
      <table>
        <tr>
          <td><button onclick="clean()">C</button></td>
          <td><button onclick="back()">&lt;</button></td>
          <td><button onclick="insert('/')">/</button></td>
          <td><button onclick="insert('*')">*</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('7')">7</button></td>
          <td><button onclick="insert('8')">8</button></td>
          <td><button onclick="insert('9')">9</button></td>
          <td><button onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('4')">4</button></td>
          <td><button onclick="insert('5')" style="text-decoration: underline;">5</button></td>
          <td><button onclick="insert('6')">6</button></td>
          <td><button onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('1')">1</button></td>
          <td><button onclick="insert('2')">2</button></td>
          <td><button onclick="insert('3')">3</button></td>
          <td rowspan="2"><button onclick="calcular()" style="height: 109px;">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button onclick="insert('0')" style="width: 109px;">0</button></td>
          <td><button onclick="insert('.')">.</button></td>
        </tr>
      </table>
    </section>
  </main>
  <footer>
    <p>
      Criado por <i><strong>Igor Mesquita</strong></i> | &copy; 2022 All rights reserved
    </p>

      <a href="https://www.linkedin.com/in/igor-mesquita154/"><img src="https://cdn.iconscout.com/icon/free/png-256/linkedin-3691226-3073746.png" alt="Linkedin"></a>
      <a href="https://github.com/Igor-Mesquita"><img src="../calculator/img/icone-github.jpg" alt="github"></a>
    </div>
  </footer>
  <script src="Script.js"></script>
</body>
</html>
